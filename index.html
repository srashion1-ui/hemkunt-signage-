<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemkunt Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#f59e0b', // Amber for logos/accents
                red: '#e11d48', // Rose/Red for Call to Action
                dark: '#000000',
                gray: '#1a1a1a',
                light: '#ffffff'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'Montserrat', 'sans-serif'],
              body: ['Poppins', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 1s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'blur-in': 'blurIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'gradient': 'gradient 4s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              blurIn: {
                '0%': { filter: 'blur(20px)', opacity: '0', transform: 'scale(0.9)' },
                '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' },
              },
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;500;600&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', 'Montserrat', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>

</html>
